# Debugging services

services:
    
    stopwatch:
        class:      Symfony\Component\Stopwatch\Stopwatch
    
    event_dispatcher.debug:
        class:      Symfony\Component\EventDispatcher\Debug\TraceableEventDispatcher
        decorates:  event_dispatcher.default
        arguments:  [ "@event_dispatcher.debug.inner", "@stopwatch" ]
    
    event_dispatcher:
        alias:      event_dispatcher.debug
